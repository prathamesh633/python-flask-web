name: Docker Build & Deploy

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Linting
      - name: Run linting
        run: |
          pip install flake8
          flake8 . 2>&1 | tee linting.log

      - name: Upload linting.log output as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linting_logs
          path: linting.log

      - name: Extract metadata (tags)
        run: |
          echo "SHA_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "VERSION_TAG=$VERSION" >> $GITHUB_ENV
          else
            echo "VERSION_TAG=latest" >> $GITHUB_ENV
          fi

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/flask-app:${SHA_TAG} \
            -t ${{ secrets.DOCKER_USERNAME }}/flask-app:${VERSION_TAG} \
            . 2>&1 | tee build.log

      - name: Upload build.log output as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker_build_logs
          path: build.log

      # Scan image with Trivy
      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/flask-app:${{ env.SHA_TAG }}
          severity: CRITICAL
          format: table
          output: trivy-report.txt
          exit-code: 1

      - name: Upload Trivy scan report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy_scan_report
          path: trivy-report.txt

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:${SHA_TAG}
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:${VERSION_TAG}


